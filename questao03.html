<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03: Formulário e exibição de dados</title>
    <style>
        /* CSS simples para alinhar os campos (Opcional, mas ajuda na estética) */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px; /* Largura fixa para os rótulos */
            text-align: right;
            margin-right: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Formulário de Cadastro de Usuário</h1>

    <form>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required>
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="uf">Estado (UF):</label>
            <input type="text" id="uf" name="uf" required maxlength="2">
        </div>

        <button type="button" id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>

</body>
</html>
